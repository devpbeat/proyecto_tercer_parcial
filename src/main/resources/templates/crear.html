<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Cliente</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
    <style>
        .center-button {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 20px;
        }
    </style>
</head>

<body class="container mt-5">
    <div class="d-flex justify-content-center">
        <div class="card border-dark mb-3">
            <h2 class="card-header text-center">Crear Clientes</h2>
            <div class="card-body">
                <form action="/clientes/crear" method="POST">
                    <div class="form-group">
                        <label for="nombres">Nombres:</label>
                        <input type="text" class="form-control" id="nombres" name="nombres">
                    </div>
                    <div class="form-group">
                        <label for="apellidos">Apellidos:</label>
                        <input type="text" class="form-control" id="apellidos" name="apellidos">
                    </div>
                    <div class="form-group">
                        <label for="direccion">Dirección:</label>
                        <input type="text" class="form-control" id="direccion" name="direccion">
                    </div>
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" class="form-control" id="email" name="email">
                    </div>
                    <div class="form-group">
                        <label for="telefono">Teléfono:</label>
                        <input type="text" class="form-control" id="telefono" name="telefono">
                    </div>
                    <div class="form-group">
                        <label for="documento">Documento:</label>
                        <input type="text" class="form-control" id="documento" name="documento">
                    </div>
                    <div class="form-group">
                        <label for="ruc">RUC:</label>
                        <input type="text" class="form-control" id="ruc" name="ruc">
                    </div>
                    <div class="center-button">
                        <button type="submit" class="btn btn-outline-dark">Crear Cliente</button>
                    </div>
                </form>
                <div class="center-button">
                    <a href="/clientes/" class="btn btn-outline-dark">
                        <i class="fas fa-arrow-left mr-2"></i>Atrás
                    </a>
                </div>
<div class="center-button mt-3 text-danger" th:if="${error}">
    <!-- Aquí se mostrará el mensaje de error si falla la creación -->
    <p th:text="${error}"></p>
</div>

            </div>
        </div>
    </div>
</body>

</html>
