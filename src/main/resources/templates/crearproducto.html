<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Producto</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
    <style>
        .center-button {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 20px;
        }
    </style>
</head>

<body class="container mt-5">
    <div class="d-flex justify-content-center">
        <div class="card border-dark mb-3">
            <h2 class="card-header text-center">Crear Producto</h2>
            <div class="card-body">
                <form action="/productos/crear" method="POST">
                    <div class="form-group">
                        <label for="nombre">Nombre:</label>
                        <input type="text" class="form-control" id="nombre" name="nombre">
                    </div>
                    <div class="form-group">
                        <label for="descripcion">Descripción:</label>
                        <textarea class="form-control" id="descripcion" name="descripcion"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="precio">Precio:</label>
                        <input type="number" class="form-control" id="precio" name="precio" step="0.01">
                    </div>
                    <div class="form-group">
                        <label for="cantidadDisponible">Cantidad Disponible:</label>
                        <input type="number" class="form-control" id="cantidadDisponible" name="cantidadDisponible">
                    </div>
                    <div class="form-group">
    					<label for="categoria">Categoría:</label>
    					<select class="form-control" id="categoria" name="productoCategoriaId">
        				<option value="">Selecciona una categoría</option>
        				<option th:each="categoria : ${categorias}" 
                		th:value="${categoria.id}" 
                		th:text="${categoria.nombre}">
        			</option>
    				</select>
				</div>
                    <div class="center-button">
                        <button type="submit" class="btn btn-outline-dark">Crear Producto</button>
                    </div>
                </form>
                <div class="center-button">
                    <a href="/productos/" class="btn btn-outline-dark">
                        <i class="fas fa-arrow-left mr-2"></i>Atrás
                    </a>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
